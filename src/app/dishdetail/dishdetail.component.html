<div  class="container"
    fxLayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0"
    *ngIf="dish">

  <div fxFlex="100">
    <div>
      <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
      <hr>
    </div>
  </div>

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <p>{{dish.description}}</p>
          <mat-card-actions>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" >
    <mat-list  *ngIf="dish">
        <h2>Comments</h2>
        <mat-list-item class="list-item" *ngFor="let comments of dish.comments">
           {{comments.comment}} <br>   
            {{comments.rating}} Stars<br>
            --{{comments.author}} {{comments.date | date}}  
        </mat-list-item>
    </mat-list>
  </div>

  
</div>

<div [hidden]="dish">
  <mat-spinner></mat-spinner><h4>Loading . . . Please wait</h4>
</div>
