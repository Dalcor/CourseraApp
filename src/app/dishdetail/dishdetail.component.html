<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card *ngIf="dish">
        <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <p>{{dish.description}}</p>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" >
    <mat-list  *ngIf="dish">
        <h2>Comments</h2>
        <mat-list-item class="list-item" *ngFor="let comments of dish.comments">
           {{comments.comment}} <br>   
            {{comments.rating}} Stars<br>
            --{{comments.author}} {{comments.date | date}}  
        </mat-list-item>
    </mat-list>
  </div>

</div>
